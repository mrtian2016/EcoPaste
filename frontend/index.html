<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

    <!-- PWA 基础配置 -->
    <link rel="icon" type="image/png" sizes="32x32" href="/ios/32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/ios/16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/ios/180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/android/android-launchericon-192-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/android/android-launchericon-512-512.png" />

    <!-- Viewport 配置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />

    <!-- 应用信息 -->
    <title>EcoPaste - 云剪贴板</title>
    <meta name="description" content="跨设备云剪贴板管理工具，支持文本、图片、文件等多种内容类型的同步" />
    <meta name="keywords" content="云剪贴板,剪贴板管理,跨设备同步,EcoPaste" />
    <meta name="author" content="EcoPaste Team" />

    <!-- PWA 主题颜色 -->
    <meta name="theme-color" content="#1890ff" />
    <meta name="msapplication-TileColor" content="#1890ff" />

    <!-- iOS Web App 配置 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="EcoPaste" />

    <!-- Android/Chrome 配置 -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="EcoPaste" />

    <!-- 防止缓存问题 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="EcoPaste - 云剪贴板" />
    <meta property="og:description" content="跨设备云剪贴板管理工具，支持文本、图片、文件等多种内容类型的同步" />
    <meta property="og:site_name" content="EcoPaste" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="EcoPaste - 云剪贴板" />
    <meta name="twitter:description" content="跨设备云剪贴板管理工具，支持文本、图片、文件等多种内容类型的同步" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
